services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_AUTH_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_PASSWORD}
      POSTGRES_DB: ${POSTGRES_AUTH_DB}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "${POSTGRES_AUTH_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    restart: unless-stopped

  proxy:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      POSTGRES_AUTH_HOST: postgres
      POSTGRES_AUTH_PORT: 5432
      LLAMA_SERVER_BACKEND_URL: http://host.docker.internal:8002
      LLAMA_PROXY_ROUTE_HOST: host.docker.internal
      LLAMA_PROXY_PORT: 8000
    env_file:
      - .env
    command: >
      bash -lc
      "pip install --no-cache-dir fastapi uvicorn httpx psycopg2-binary PyYAML &&
       python -m uvicorn runtime.auth_proxy:app --host 0.0.0.0 --port 8000"
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    restart: unless-stopped
